<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for modern browsers */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px 20px;
            overflow-x: hidden;
        }

        /* iOS Safari viewport fix */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            max-height: 90dvh;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        /* Compact layout for very small screens */
        @media (max-height: 600px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
        }

        .streak-counter {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        @media (max-height: 600px) {
            .streak-counter {
                padding: 10px;
                margin-bottom: 15px;
            }
        }

        .streak-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .streak-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .high-score {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
        }

        .high-score-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffd700;
        }

        .high-score-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .question-area {
            margin-bottom: 25px;
        }

        @media (max-height: 600px) {
            .question-area {
                margin-bottom: 15px;
            }
        }

        .question {
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .multiplication-sign {
            color: #ff6b6b;
            font-weight: bold;
            margin: 0 10px;
        }

        .equals-sign {
            color: #4cd964;
            font-weight: bold;
            margin: 0 10px;
        }

        .input-area {
            margin-bottom: 25px;
        }

        @media (max-height: 600px) {
            .input-area {
                margin-bottom: 15px;
            }
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin-bottom: 15px;
        }

        .answer-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .answer-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .feedback.correct {
            background: rgba(76, 217, 100, 0.3);
            border: 2px solid #4cd964;
        }

        .feedback.incorrect {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
        }

        .next-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .next-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Success Animations */
        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes rainbow {
            0% { border-color: #ff6b6b; }
            16% { border-color: #ffa726; }
            33% { border-color: #ffee58; }
            50% { border-color: #66bb6a; }
            66% { border-color: #42a5f5; }
            83% { border-color: #ab47bc; }
            100% { border-color: #ff6b6b; }
        }

        @keyframes fireworks {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 
                    0 0 40px rgba(255, 107, 107, 0.8),
                    0 0 60px rgba(255, 193, 7, 0.8),
                    0 0 80px rgba(76, 217, 100, 0.8);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .celebrate {
            animation: celebrate 0.6s ease-in-out;
        }

        .milestone {
            animation: fireworks 1s ease-in-out;
        }

        .streak-pulse {
            animation: pulse 0.5s ease-in-out;
        }

        .rainbow-border {
            animation: rainbow 2s linear infinite;
        }

        .hidden {
            display: none;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            max-width: 90vw;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            color: #333;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .modal-subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .multiplication-table {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 2px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .multiplication-table {
                font-size: 0.7rem;
                gap: 1px;
            }
        }

        .table-cell {
            background: #f8f9fa;
            padding: 8px 4px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-header {
            background: #667eea;
            color: white;
        }

        .table-result {
            background: #e3f2fd;
            color: #1565c0;
        }

        .table-result.highlight {
            background: linear-gradient(45deg, #4cd964, #66bb6a);
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(76, 217, 100, 0.5);
            transform: scale(1.1);
            border: 2px solid #4cd964;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .close-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .show-table-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .show-table-btn:hover {
            background: linear-gradient(45deg, #1e88e5, #1565c0);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="streak-counter" id="streakCounter">
            <div class="streak-number" id="streakNumber">0</div>
            <div class="streak-label">Current Streak</div>
            <div class="high-score" id="highScoreDisplay">
                <div class="high-score-number" id="highScoreNumber">0</div>
                <div class="high-score-label">High Score</div>
            </div>
        </div>

        <div class="question-area">
            <div class="question" id="question">
                <span id="firstNumber">7</span>
                <span class="multiplication-sign">×</span>
                <span id="secondNumber">8</span>
                <span class="equals-sign">=</span>
                <span>?</span>
            </div>
        </div>

        <div class="input-area">
            <input type="number" class="answer-input" id="answerInput" placeholder="Your answer">
            <button class="submit-btn" id="submitBtn" onclick="checkAnswer()">Submit Answer</button>
        </div>

        <div class="feedback" id="feedback">
            <div id="feedbackText"></div>
            <button class="show-table-btn hidden" id="showTableBtn" onclick="showMultiplicationTable()">Show Multiplication Table</button>
            <button class="next-btn hidden" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Multiplication Table Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="hideMultiplicationTable()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div class="modal-title">Multiplication Table (0-9)</div>
                <div class="modal-subtitle">Complete reference for all multiplication facts</div>
            </div>
            <div class="multiplication-table" id="multiplicationTableGrid">
                <!-- Table will be generated by JavaScript -->
            </div>
            <button class="close-btn" onclick="hideMultiplicationTable()">Close Table</button>
        </div>
    </div>

    <script>
        let currentStreak = parseInt(localStorage.getItem('multiplicationCurrentStreak')) || 0;
        let highScore = parseInt(localStorage.getItem('multiplicationHighScore')) || 0;
        let currentQuestion = {};
        let answerSubmitted = false;

        function generateQuestion() {
            const firstNumber = Math.floor(Math.random() * 10);
            const secondNumber = Math.floor(Math.random() * 10);
            const correctAnswer = firstNumber * secondNumber;

            currentQuestion = {
                firstNumber: firstNumber,
                secondNumber: secondNumber,
                correctAnswer: correctAnswer
            };

            document.getElementById('firstNumber').textContent = firstNumber;
            document.getElementById('secondNumber').textContent = secondNumber;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            
            answerSubmitted = false;
            hideFeedback();
        }

        function checkAnswer() {
            if (answerSubmitted) {
                return;
            }

            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedbackEl = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            if (isNaN(userAnswer)) {
                alert('Please enter a valid number');
                return;
            }

            answerSubmitted = true;
            submitBtn.disabled = true;

            if (userAnswer === currentQuestion.correctAnswer) {
                currentStreak++;
                localStorage.setItem('multiplicationCurrentStreak', currentStreak.toString());
                
                if (currentStreak > highScore) {
                    const oldHighScore = highScore;
                    highScore = currentStreak;
                    localStorage.setItem('multiplicationHighScore', highScore.toString());
                    updateHighScoreDisplay();
                    
                    if (oldHighScore > 0) {
                        showHighScoreMessage(`🏆 New High Score: ${highScore}!`);
                    }
                }
                
                updateStreakDisplay();
                
                feedbackEl.className = 'feedback correct show';
                feedbackText.textContent = '🎉 Correct!';
                
                celebrateSuccess();
            } else {
                currentStreak = 0;
                localStorage.setItem('multiplicationCurrentStreak', currentStreak.toString());
                updateStreakDisplay();
                
                feedbackEl.className = 'feedback incorrect show';
                feedbackText.innerHTML = `❌ Incorrect<br>The correct answer is: ${currentQuestion.correctAnswer}`;
                
                // Show the multiplication table button only on wrong answers
                document.getElementById('showTableBtn').classList.remove('hidden');
            }

            nextBtn.classList.remove('hidden');
        }

        function updateStreakDisplay() {
            const streakNumber = document.getElementById('streakNumber');
            const streakCounter = document.getElementById('streakCounter');
            
            streakNumber.textContent = currentStreak;
            streakCounter.classList.add('streak-pulse');
            
            setTimeout(() => {
                streakCounter.classList.remove('streak-pulse');
            }, 500);
        }

        function updateHighScoreDisplay() {
            const highScoreNumber = document.getElementById('highScoreNumber');
            const highScoreDisplay = document.getElementById('highScoreDisplay');
            
            highScoreNumber.textContent = highScore;
            highScoreDisplay.classList.add('streak-pulse');
            
            setTimeout(() => {
                highScoreDisplay.classList.remove('streak-pulse');
            }, 500);
        }

        function initializeDisplay() {
            updateStreakDisplay();
            updateHighScoreDisplay();
        }

        function celebrateSuccess() {
            const container = document.querySelector('.container');
            const streakCounter = document.getElementById('streakCounter');
            
            container.classList.add('celebrate');
            
            setTimeout(() => {
                container.classList.remove('celebrate');
            }, 600);

            if (currentStreak === 5) {
                showMilestoneMessage("🔥 5 in a row! You're on fire!");
            } else if (currentStreak === 10) {
                showMilestoneMessage("🌟 10 streak! Amazing!");
                streakCounter.classList.add('rainbow-border');
                setTimeout(() => streakCounter.classList.remove('rainbow-border'), 3000);
            } else if (currentStreak === 20) {
                showMilestoneMessage("🚀 20 streak! Unstoppable!");
                container.classList.add('milestone');
                setTimeout(() => container.classList.remove('milestone'), 1000);
            } else if (currentStreak > 0 && currentStreak % 25 === 0) {
                showMilestoneMessage(`💎 ${currentStreak} streak! Legendary!`);
                container.classList.add('milestone');
                streakCounter.classList.add('rainbow-border');
                setTimeout(() => {
                    container.classList.remove('milestone');
                    streakCounter.classList.remove('rainbow-border');
                }, 3000);
            }
        }

        function showMilestoneMessage(message) {
            const milestone = document.createElement('div');
            milestone.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffee58, #66bb6a, #42a5f5, #ab47bc);
                background-size: 400% 400%;
                animation: rainbow 1s linear infinite;
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 1.2rem;
                font-weight: bold;
                z-index: 1000;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                text-align: center;
            `;
            milestone.textContent = message;
            
            document.body.appendChild(milestone);
            
            setTimeout(() => {
                milestone.style.opacity = '0';
                milestone.style.transform = 'translateX(-50%) translateY(-20px)';
                milestone.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    document.body.removeChild(milestone);
                }, 500);
            }, 2500);
        }

        function showHighScoreMessage(message) {
            const highScoreMessage = document.createElement('div');
            highScoreMessage.style.cssText = `
                position: fixed;
                top: 70px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #ffd700, #ffed4e);
                color: #333;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 1.1rem;
                font-weight: bold;
                z-index: 1001;
                box-shadow: 0 5px 20px rgba(255, 215, 0, 0.5);
                text-align: center;
                border: 2px solid #ffa500;
            `;
            highScoreMessage.textContent = message;
            
            document.body.appendChild(highScoreMessage);
            
            setTimeout(() => {
                highScoreMessage.style.opacity = '0';
                highScoreMessage.style.transform = 'translateX(-50%) translateY(-20px)';
                highScoreMessage.style.transition = 'all 0.5s ease';
                
                setTimeout(() => {
                    document.body.removeChild(highScoreMessage);
                }, 500);
            }, 3000);
        }

        function nextQuestion() {
            generateQuestion();
            document.getElementById('submitBtn').disabled = false;
        }

        function hideFeedback() {
            const feedbackEl = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            const showTableBtn = document.getElementById('showTableBtn');
            
            feedbackEl.className = 'feedback';
            nextBtn.classList.add('hidden');
            showTableBtn.classList.add('hidden');
        }

        function showMultiplicationTable() {
            generateMultiplicationTable();
            document.getElementById('modalOverlay').classList.add('show');
        }

        function hideMultiplicationTable() {
            document.getElementById('modalOverlay').classList.remove('show');
        }

        function generateMultiplicationTable() {
            const tableGrid = document.getElementById('multiplicationTableGrid');
            tableGrid.innerHTML = '';

            // Get the correct answer to highlight
            const correctAnswer = currentQuestion.correctAnswer;
            const firstNum = currentQuestion.firstNumber;
            const secondNum = currentQuestion.secondNumber;

            // Create header row and column
            for (let i = 0; i <= 10; i++) {
                for (let j = 0; j <= 10; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'table-cell';

                    if (i === 0 && j === 0) {
                        // Top-left corner cell
                        cell.textContent = '×';
                        cell.className += ' table-header';
                    } else if (i === 0) {
                        // Header row (numbers 0-9)
                        cell.textContent = j - 1;
                        cell.className += ' table-header';
                    } else if (j === 0) {
                        // Header column (numbers 0-9)
                        cell.textContent = i - 1;
                        cell.className += ' table-header';
                    } else {
                        // Multiplication results
                        const result = (i - 1) * (j - 1);
                        cell.textContent = result;
                        cell.className += ' table-result';
                        
                        // Highlight the correct answer cell
                        if ((i - 1) === firstNum && (j - 1) === secondNum) {
                            cell.className += ' highlight';
                        }
                    }

                    tableGrid.appendChild(cell);
                }
            }
        }

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (answerSubmitted) {
                    const nextBtn = document.getElementById('nextBtn');
                    if (!nextBtn.classList.contains('hidden')) {
                        nextQuestion();
                    }
                } else {
                    checkAnswer();
                }
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideMultiplicationTable();
            }
        });

        initializeDisplay();
        generateQuestion();
    </script>
</body>
</html>
